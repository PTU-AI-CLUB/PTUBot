<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Access Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .warning-message {
            display: inline-block;
            border: 1px solid #ff0000;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff3f3;
            color: #ff0000;
        }
        .warning-message h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .warning-message p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="warning-message">
        <h1>Direct API Access Detected</h1>
        <p>You are trying to directly access an API endpoint. Please use the proper client application to interact with the API.</p>
    </div>
</body>
</html>
